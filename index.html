<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Habit Tracker</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-primary: #0ff;
            --neon-secondary: #f0f;
            --neon-accent: #0f0;
            --text-main: #fff;
            --text-muted: #888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Layout & Container --- */
        .container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 80px; /* Space for fixed nav/input if needed */
        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-primary), 0 0 20px var(--neon-primary);
        }

        /* --- Glassmorphism Utils --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- Add Habit Section --- */
        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--neon-primary);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        button.add-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button.add-btn:hover {
            background: var(--neon-primary);
            color: #000;
            box-shadow: 0 0 15px var(--neon-primary);
        }

        /* --- Habit List --- */
        .habit-list {
            list-style: none;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .habit-item:active {
            transform: scale(0.98);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .habit-streak {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .habit-streak span {
            color: var(--neon-accent);
        }

        /* --- Neon Checkbox --- */
        .checkbox-wrapper {
            position: relative;
            width: 30px;
            height: 30px;
            margin-left: 15px;
        }

        .checkbox-wrapper input {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            position: absolute;
        }

        .custom-checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .checkbox-wrapper input:checked + .custom-checkbox {
            border-color: var(--neon-accent);
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px var(--neon-accent), inset 0 0 10px var(--neon-accent);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            margin-left: 15px;
            cursor: pointer;
            opacity: 0.5;
            font-size: 1.2rem;
        }
        .delete-btn:hover { opacity: 1; text-shadow: 0 0 5px red; }

        /* --- Analytics Section --- */
        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-secondary);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            position: relative;
        }

        .tab-btn.active {
            color: var(--neon-primary);
            text-shadow: 0 0 5px var(--neon-primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-primary);
            box-shadow: 0 0 5px var(--neon-primary);
        }

        .view-section {
            display: none;
        }
        .view-section.active {
            display: block;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 0 5px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HABIT PROTOCOL</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('tracker')">Tracker</button>
        <button class="tab-btn" onclick="switchTab('analytics')">Analytics</button>
    </div>

    <div id="tracker" class="view-section active">
        <div class="glass-panel">
            <div class="input-group">
                <input type="text" id="habitInput" placeholder="New Habit Protocol...">
                <button class="add-btn" onclick="addHabit()">INIT</button>
            </div>
        </div>

        <ul class="habit-list" id="habitList">
            </ul>
    </div>

    <div id="analytics" class="view-section">
        <div class="glass-panel analytics-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHabits">0</div>
                <div class="stat-label">Active Protocols</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Today's Completion</div>
            </div>
        </div>

        <div class="glass-panel">
             <div class="stat-card">
                <div class="stat-number" id="perfectDays">0</div>
                <div class="stat-label" style="color: var(--neon-accent);">Perfect Days (Streak)</div>
            </div>
        </div>
        
        <div class="glass-panel">
            <h3 style="margin-bottom:10px; font-weight:300; font-size: 0.9rem; color:var(--text-muted)">HISTORY (LAST 7 DAYS)</h3>
            <div style="display:flex; justify-content: space-between; align-items: flex-end; height: 100px;" id="weeklyGraph">
                </div>
        </div>
    </div>
</div>

<script>
    // --- State Management ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let history = JSON.parse(localStorage.getItem('history')) || {}; // Format: "YYYY-MM-DD": completion_percentage

    const habitListEl = document.getElementById('habitList');
    const habitInput = document.getElementById('habitInput');

    // --- Core Functions ---

    function saveData() {
        localStorage.setItem('habits', JSON.stringify(habits));
        localStorage.setItem('history', JSON.stringify(history));
        renderHabits();
        updateAnalytics();
    }

    function getTodayStr() {
        return new Date().toISOString().split('T')[0];
    }

    function checkDailyReset() {
        const today = getTodayStr();
        const lastLogin = localStorage.getItem('lastLogin');

        if (lastLogin !== today) {
            // It's a new day, reset all 'completed' flags only for UI (history is saved)
            // Actually, we want to clear the 'completed' status for the new day
            // But we keep the streak data.
            habits.forEach(h => {
                if (h.lastCompleted !== today) {
                    h.completedToday = false;
                }
            });
            localStorage.setItem('lastLogin', today);
            saveData();
        }
    }

    function addHabit() {
        const name = habitInput.value.trim();
        if (!name) return;

        habits.push({
            id: Date.now(),
            name: name,
            completedToday: false,
            streak: 0,
            lastCompleted: null
        });

        habitInput.value = '';
        saveData();
    }

    function toggleHabit(id) {
        const today = getTodayStr();
        const habit = habits.find(h => h.id === id);
        
        if (habit) {
            habit.completedToday = !habit.completedToday;
            
            if (habit.completedToday) {
                // If checking it off
                habit.lastCompleted = today;
                habit.streak += 1;
            } else {
                // If unchecking it
                habit.streak = Math.max(0, habit.streak - 1);
                habit.lastCompleted = null; // simplistic logic
            }
            
            // Record history for today
            updateHistory(today);
            saveData();
        }
    }

    function deleteHabit(id) {
        if(confirm("Terminate this protocol?")) {
            habits = habits.filter(h => h.id !== id);
            saveData();
        }
    }

    function updateHistory(date) {
        if (habits.length === 0) return;
        const completedCount = habits.filter(h => h.completedToday).length;
        const percentage = Math.round((completedCount / habits.length) * 100);
        history[date] = percentage;
    }

    // --- Render Functions ---

    function renderHabits() {
        habitListEl.innerHTML = '';
        habits.forEach(habit => {
            const li = document.createElement('li');
            li.className = 'glass-panel habit-item';
            
            li.innerHTML = `
                <div class="habit-info">
                    <div class="habit-name">${habit.name}</div>
                    <div class="habit-streak">Streak: <span>${habit.streak} days</span></div>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" 
                        onchange="toggleHabit(${habit.id})" 
                        ${habit.completedToday ? 'checked' : ''}>
                    <div class="custom-checkbox"></div>
                </div>
                <button class="delete-btn" onclick="deleteHabit(${habit.id})">Ã—</button>
            `;
            habitListEl.appendChild(li);
        });
    }

    function updateAnalytics() {
        // 1. Total Habits
        document.getElementById('totalHabits').innerText = habits.length;

        // 2. Completion Rate Today
        const completed = habits.filter(h => h.completedToday).length;
        const rate = habits.length ? Math.round((completed / habits.length) * 100) : 0;
        document.getElementById('completionRate').innerText = `${rate}%`;

        // 3. Perfect Days (Simple Logic: Days with 100% in history)
        const perfectDays = Object.values(history).filter(val => val === 100).length;
        document.getElementById('perfectDays').innerText = perfectDays;

        // 4. Weekly Graph
        const graphEl = document.getElementById('weeklyGraph');
        graphEl.innerHTML = '';
        
        // Generate last 7 days
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            const dayName = d.toLocaleDateString('en-US', { weekday: 'narrow' });
            
            const val = history[dateStr] || 0;
            
            // Create bar container
            const barContainer = document.createElement('div');
            barContainer.style.display = 'flex';
            barContainer.style.flexDirection = 'column';
            barContainer.style.alignItems = 'center';
            barContainer.style.flex = '1';
            
            // The Bar
            const bar = document.createElement('div');
            bar.style.width = '60%';
            bar.style.height = `${Math.max(val, 2)}%`; // Min height for visibility
            bar.style.background = val === 100 ? 'var(--neon-accent)' : 'var(--neon-secondary)';
            bar.style.borderRadius = '4px';
            bar.style.transition = 'height 0.5s ease';
            bar.style.opacity = val === 0 ? '0.2' : '0.8';
            bar.style.boxShadow = val === 100 ? '0 0 10px var(--neon-accent)' : 'none';

            // The Label
            const label = document.createElement('div');
            label.innerText = dayName;
            label.style.fontSize = '0.7rem';
            label.style.marginTop = '5px';
            label.style.color = '#888';

            barContainer.appendChild(bar);
            barContainer.appendChild(label);
            graphEl.appendChild(barContainer);
        }
    }

    function switchTab(tabId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }

    // --- Init ---
    checkDailyReset();
    renderHabits();
    updateAnalytics();

    // Auto-refresh date check every minute (in case user leaves tab open overnight)
    setInterval(checkDailyReset, 60000);

</script>

</body>
</html>
